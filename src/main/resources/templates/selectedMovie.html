<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
</head>
<link type="text/css" rel="stylesheet" href="/css/selectedMovie.css"></link>
<body>
    <div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.20.1/moment.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
<script src="/JS/buyTicket.js"></script>
<script type="text/x-template" id="template">
    <div id="selectedMovie">
        <a id="fallBack" href="javascript:history.go(-1);"><</a>
        <div id="selectedMovie_title">{{movie.name}}</div>
        <div id="date">
            <div :class="{active_date:selectedDate==date[0]}" v-on:click="selectedDate=date[0]" id="date_today">今天{{date[0]}}</div>
            <div :class="{active_date:selectedDate==date[1]}" v-on:click="selectedDate=date[1]" id="date_tomorrow">明天{{date[1]}}</div>
        </div>
        <a  :href="'/selectedMovie_cinema.html?movieId='+movie.id+'&cinemaId='+cinema.id+'&datetime='+selectedDate" class="cinema" v-for="cinema in cinemas">
            <div class="cinema_name">{{cinema.name}}</div>
            <div class="cinema_address">{{cinema.address}}</div>
        </a>
    </div>
</script>
<script >
    let app = new Vue({
        el: '#app',
        template: "#template",
        data: function () {
            return {
                user:{},//用户信息
                cinemas:[],//所有电影
                date:[],//记录今天明天的时间
                movie:{},//电影信息
                selectedDate:'' ,
            };
        },
        methods:{

        },
        created:function () {
            //查询所有影院
            axios.get('http://zhouzhaorong.xyz/order/selectCinemas').then((response) => {
                this.cinemas = response.data.data;
            });

            //获取用户信息
            axios.get("http://zhouzhaorong.xyz/user/").then((response) => {
                let code = response.data.code;
                if (code == 200) {
                    let user = response.data.data;
                    this.user = user;
                }
            }).catch(error => {
                    /*alert("error")*/
                }
            )

            //从url获取用户movieId
            let movieId =getQuery('movieId');

            //根据movieId获取该电影信息
            axios.get('http://zhouzhaorong.xyz/order/selectMovieById',{
                params:{
                movieId:movieId
            }
        }).then((response)=>{
                this.movie=response.data.data;
            })

            //今天的时间
            let todayDate = moment().format('YYYY-MM-DD');
            //明天时间
            let tomorrowDate = moment().add(1, 'days').format('YYYY-MM-DD');
            this.date = [todayDate, tomorrowDate]

            //
            this.selectedDate=this.date[0];
        }
    })
</script>
</html>
